<!-- inputs animation -->
<script>
 document.addEventListener("DOMContentLoaded", function() {
    let username = document.getElementById('userlogin');
    let userlabel = document.getElementById('userlogin_label');
    // password
    let password = document.getElementById('passwordlogin');
    let passwordlabel = document.getElementById('passwordlogin_label');

    function showLabel(label,name) {
        label.style.visibility = "visible";
        label.style.opacity = "1";
        label.classList.remove('error');
        name.classList.add("correct_input");
    }

    function hideLabel(label) {
        label.style.visibility = "hidden";
        label.style.opacity = "0";
    }

    username.addEventListener('click', function(event) {
        showLabel(userlabel,username);
        username.placeholder = ' ';
        event.stopPropagation();
    });
    

    username.addEventListener('input', function() {
        if (username.value.trim() === '') {
            hideLabel(userlabel);
            username.placeholder = 'اسم المستخدم';
            username.classList.remove("correct_input");
        } else {
            showLabel(userlabel,username);
        }
    });

    // password
    password.addEventListener('click', function(event) {
        showLabel(passwordlabel,password);
        password.placeholder = ' ';
        event.stopPropagation();
    });

    password.addEventListener('input', function() {
        if (password.value.trim() === '') {
            hideLabel(passwordlabel);
            password.placeholder = 'اسم المستخدم';
            password.classList.remove("correct_input");
        } else {
            showLabel(passwordlabel,password);
        }
    });

    document.addEventListener('click', function() {
        if (username.value.trim() === '') {
            hideLabel(userlabel);
            username.placeholder = 'اسم المستخدم';
        }
        if (username.value.trim() !== '') {
            showLabel(userlabel,username);
            if (username.classList.contains('is-invalid')) {
                userlabel.classList.add('error');
                username.classList.remove("correct_input");
            } 
        }
        if (password.value.trim() === '') {
            hideLabel(passwordlabel);
            password.placeholder = 'الرقم السري';
        }
        if (password.value.trim() !== '') {
            showLabel(passwordlabel,password);
            if (password.classList.contains('is-invalid')) {
                passwordlabel.classList.add('error');
                password.classList.remove("correct_input");
            } 
        }
        
    });

    userlabel.addEventListener('click', function(event) {
        event.stopPropagation();
    });
    passwordlabel.addEventListener('click', function(event) {
        event.stopPropagation();
    });
});
</script>

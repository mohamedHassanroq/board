<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swiper Example</title>

    <!-- Swiper CSS (CDN) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

  
</head>
<body>

    <h2 class="title-box2">New Arrival</h2>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/150?text=Product+1" alt="Product 1" />
                <p>Product 1</p>
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/150?text=Product+2" alt="Product 2" />
                <p>Product 2</p>
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/150?text=Product+3" alt="Product 3" />
                <p>Product 3</p>
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/150?text=Product+4" alt="Product 4" />
                <p>Product 4</p>
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/150?text=Product+5" alt="Product 5" />
                <p>Product 5</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Initialize Swiper
        const swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                992: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
                1200: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
            },
        });
    </script>
</body>
</html>
